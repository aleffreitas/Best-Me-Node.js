<!--
	# <datalist>

	- Lista de valores como sugestão a uma tag <input>.
	- Valores sugestivos e não obrigatórios
	- Usuário poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

	<datalist id="fruitsdata">
		<option>apple</option>
		<option>banana</option>
		<option>mango</option>
		<option>orange</option>
		<option>cherry</option>
	</datalist>

	# list
	- Recebe como valor o id de um <datalist> residente no mesmo documento.

	
	# Tipos de input suportados

	- text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.

	* Valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados.


	# Tipos de input não suportados (conforme especificação)

	- hidden, password, checkbox, radio, file, ou qualquer tipo de button


	#User Agent

	Verificar a compatibilidade com o browser https://caniuse.com

-->


<!-- TAGS DE ENTRADA DE DADOS -->

<!--
	<input>
		- Um dos mais usados em formulários
		- Aceita os mais diversos tipos de dados
		- Um dos mais poderosos e complexos
		- Elevado número de combinações

		Atributos
		- type
		- name
		- id

		Atributos comuns

			- autocomplete (busca os dados mais usados no navegador. Ex: Preenchimento automatico do e-mail)
			- autofocus (vai focar automaticamente o elemento. Somente um por página)
			- disabled (deixa desabilitado, não deixa digitar dados)
			- value (define o valor do campo)
			- readonly (quase todos) (muda o aspecto, parecido com disable)
			- form (quase todos) (linkar o input com algum formuçário)
			- name (precisa ter para receber no backend)
			- required (quase todos) (quando tentar enviar o formulário define como obrigatório no campo)
			- placeholder (password, search, tel, text, url)
-->

<!--

	<input type="password">

	- Colocar uma senha de maneira segura
	- Esconde o que está sendo digitado no campo
	- O estilo da apresentação do campo, depende do User Agent

	# Atributos

	- minlength / maxlength
		* O número mínimo e/ou máximo de caracteres para este campo
	- size
		* O número aceitável de caracteres que esse campo deverá conter
	- pattern
		* Expressão regular para validar o que está sendo digitado no campo
		* Altamente recomendado o uso de um padrão de segurança altas senhas
		* Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo4 e no máximo 8 caracteres
			* patteern="[0-9a-fA-F]{4,8}"

	- placeholder
		* Mostra um exemplo de texto a ser digitado no campo
	
	- readonly / disabled
		* Atributo booleano indicando se o campo está habilitado ou não

	- required
		* o campo será obrigatório

	- inputmode
		* poderá alterar o uso do teclado em smartphones
		* exemplo: queremos que o cliente só adicione números
			* inputmode="numeric"

	- autocomplete
		* on: permite a sugestão de: new-password ou current-password
		* off: desabilita a opção de autocompletar
		* new-password: o navegador poderá sugerir uma nova senha	
-->

<!--
	<input type='email' />

	- Espera que o usuário digite um email
	- Irá validar se o valor digitado é um email

	# Atributos

	- placeholder
	- readonly / disabled
	- value

	- required

	- multiple
		* o campo irá receber 1 ou mais emails, separado por virgulas
	
	- minlength / maxlength
		* O mínimo e/ou máximo valor que o campo irá conter
	- size
		* Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

	- pattern
		* Uso de expressão regular para validar o campo
		* exemplo: o usuário só poderá colocar email do domínio rockseat.com.br
			* pattern=".+@rocketseat\.com\.br"

	- list
		* o id de uma tag <datalist> que está no mesmo documento
		* <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
			* Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
-->
